{% extends "AppBlog/templates/padre.html" %}

{% load static %}

{% block centro_de_pagina %}

<div class="columna_perfil2">
    <div class="card mb-2">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Usuarios
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Alias</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Usuario</th>
                        <th>Alias</th>
                        <th>Fecha</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for perfil in perfiles %}
                        <tr>
                            <th><a href="{% url 'AppUsers:visitar_perfil' perfil.username %}">{{perfil.username}} </a></th>
                            <th>{{perfil.alias}} </th>
                            <th>{{perfil.fecha_registro}}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
